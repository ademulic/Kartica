<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartica</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <p>LEVEL 13</p>
                <div class="img-container">
                    <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector-PNG-File.png" alt="profile-picture">
                </div>
                
                <p>6.312 POINTS</p>
            </div>
            <div class="card-right">
               
                <div class="card-right-header">
                    <h1>Jane Doe</h1>
                    <div class="description">
                        <div class="description-left">
                            <h3>Group Name</h3>
                            <h3>Position/Role</h3>
                        </div>
                        <div class="description-right">
                            <h3>Joined January 2019</h3>
                            <h3>City, Country</h3>
                        </div>
                    </div>
                </div>
                
                <div class="trophies-container">
                    <div class="trophies">
                        <h3>AWARDS</h3>                        
                        <i class="fa-solid fa-trophy"></i>
                        <h3>2</h3>
                    </div>
                    <div class="trophies">
                        <h3>MATCHES</h3>
                        <i class="fa-solid fa-gamepad"></i>
                        <h3>27</h3>
                    </div>
                    <div class="trophies">
                        <h3>PALS</h3>                       
                        <i class="fa-solid fa-users"></i>
                        <h3>123</h3>
                    </div>
                    <div class="trophies">
                        <h3>COFFEE</h3>
                        <i class="fa-solid fa-mug-saucer"></i>
                        <h3><i class="fa-solid fa-infinity"></i></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/10a64b3c2d.js" crossorigin="anonymous"></script>
</body>
</html>
